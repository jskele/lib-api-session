apply plugin: "java-library"

dependencies {
    compileOnly(
            'org.projectlombok:lombok:1.16.18',
    )

    testCompileOnly(
            'org.projectlombok:lombok:1.16.18',
    )
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        // for github dependencies
        url "https://jitpack.io"
    }
}

dependencies {
    compile(
            'com.google.guava:guava:21.0',
            'org.springframework.boot:spring-boot-starter-web:1.5.6.RELEASE',
    )
}

